sudo: false
language: java
jdk:
  - oraclejdk7
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2"
before_install:
  - bash .travis_before_install.sh
before_deploy:
  - gem install nokogiri -v 1.6.8
  - export POM_VERSION=`ruby .travis_pom_value.rb /project/version`
  - export POM_SCM_TAG=`ruby .travis_pom_value.rb /project/scm/tag`
deploy:
  - provider: script
    script: .travis_coveralls_report.sh
    on:
      jdk: oraclejdk8
  - provider: script
    script: .travis_stage_release.sh
    skip_cleanup: true
    on:
      tags: true
      jdk: oraclejdk8
env:
  global:
    - DEPLOY_DIR="`pwd`/deploy"
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
