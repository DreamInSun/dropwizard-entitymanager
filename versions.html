---
layout: page
---
<h1>Versions</h1>

{% assign sorted_pages = site.html_pages | where: 'name', 'index.html' | sort: 'path' %}
{% for version_page in sorted_pages %}
  <h2>{{ version_page.url | remove: '/' }}</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Go to... <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="{{ site.baseurl }}/{{ version_page.path }}">Documentation</a></li>
      <li><a href="{{ site.baseurl }}/{{ version_page.path }}">Javadoc API</a></li>
    </ul>
  </div>
{% endfor %}
